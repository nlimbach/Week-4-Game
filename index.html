<!DOCTYPE html>
<html>
<head>
    <title>simple crystal game</title>

    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class ="row">
            <div class = "jumbotron">
            <h1 class ="text-center">Number to Guess: <span id="number-to-guess"></span></h1>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class ="row">
            <h2 class ="text-center"> Your number:  <span id="userNumber"></span></h2>
            <div class ="text-center" id="score">
            </div>

            <div  class ="text-center" id="crystals">

            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class="text-center">
                <h3> Welcome to the crystal game! </h3>
                <hr>
                <p>Here's how you play: Each crystal has a unique number. Your goal is to guess the number at the top of the page. If you go over, you lose! </p>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src ="assets/javascript/game.js">



    </script>
</body>
</html>
